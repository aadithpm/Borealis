<html>
  <head>
    <title>Borealis - CSS Framework</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Borealis is a minimal, lightweight CSS framework">
    <meta name="keywords" content="Borealis, framework, css, shreyas, talon">
    <meta name="author" content="Shreyas Lad, Talon Bragg">
    <meta http-equiv="refresh" content="60">
<!--smooth scroll -->
    <script>
        $(document).ready(function(){
  
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});

    </script>
  </head>
  <body>
    <div class="hero">
      <br>
      <br>
      <br>
      <center>
        <h1>Borealis</h1>
        <h3><small>A beautiful, responsive CSS framework</small></h3>
        <p><em>v1.0.2</em></p>
        <a href="#cont">Check it Out</a>
      </center>
    </div>
    <div id="cont">
    <div class="content">
      <br><br><br>
      <h2>About</h2>
        <p>Borealis is a free, open-source CSS framework. With only ~6 kb minified, you have space for all your other files.
    </div>
    </div>
