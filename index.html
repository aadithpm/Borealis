  <head>

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Borealis is a minimal, lightweight CSS framework">
    <meta name="keywords" content="Borealis, framework, css, shreyas, talon">
    <meta name="author" content="Shreyas Lad, Talon Bragg">
    <meta http-equiv="refresh" content="60">
<!--smooth scroll -->
    <script>
        $('a[href="#' + $(element).attr('id') + '"]').click(function(e) {
		    e.preventDefault();
		    var offset = $(this.hash).offset().top + 1;
	    	$('html, body').animate({ scrollTop: offset - options.scrollOffset }, {duration: 400, queue: false, easing: 'easeOutCubic'});
		  });
		});

		offset.top = options.offsetTop || 0;
		offset.right = options.offsetRight || 0;
		offset.bottom = options.offsetBottom || 0;
		offset.left = options.offsetLeft || 0;

		var throttledScroll = throttle(onScroll, options.throttle || 100);
		var readyScroll = function(){
			$(document).ready(throttledScroll);
		};

		if (!isSpying) {
			jWindow.on('scroll', readyScroll);
			jWindow.on('resize', readyScroll);
			isSpying = true;
		}

    </script>
  </head>

    <div class="hero">
      <br>
      <br>
      <br>
      <center>
        <h1>Borealis</h1>
        <h3><small>A beautiful, responsive CSS framework</small></h3>

        <a href="#cont">Check it Out</a>
      </center>
    </div>
    <div id="cont">
    <div class="content">
      <br><br><br>
      <h2>About</h2>
        <p>Borealis is a free, open-source CSS framework. With only ~6 kb minified, you have space for all your other files.
    </div>
